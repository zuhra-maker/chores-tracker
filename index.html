<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Chores Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .room-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .room-card:hover {
            transform: translateY(-5px);
        }

        .room-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .room-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .room-title {
            font-size: 1.5em;
            color: #333;
            flex-grow: 1;
        }

        .assigned-kid {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 10px;
        }

        .room-progress {
            font-size: 0.9em;
            color: #667eea;
            font-weight: bold;
        }

        .chore-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chore-item:hover {
            background: #e9ecef;
        }

        .chore-item.completed {
            background: #d4edda;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: white;
        }

        .chore-item.completed .checkbox {
            background: #667eea;
        }

        .checkmark {
            color: white;
            font-weight: bold;
            display: none;
        }

        .chore-item.completed .checkmark {
            display: block;
        }

        .chore-text {
            flex-grow: 1;
            color: #333;
        }

        .reset-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .rotate-btn {
            display: block;
            margin: 10px auto;
            padding: 15px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .rotate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            background: #218838;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .celebration.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        .activity-report {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            width: 600px;
        }

        .activity-report.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        .activity-report h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .activity-report .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .activity-report .close-btn:hover {
            background: #e0e0e0;
        }

        .activity-day {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .activity-day h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .activity-kid {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .activity-kid strong {
            color: #667eea;
        }

        .activity-kid ul {
            margin: 5px 0 0 20px;
            color: #666;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .celebration h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .celebration p {
            color: #666;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° Kids Chores Tracker</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Chores</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="percentComplete">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="rooms-grid" id="roomsGrid"></div>

        <button class="rotate-btn" onclick="showActivityReport()">üìä View Last 7 Days Activity</button>
        <button class="reset-btn" onclick="resetAll()">Reset All Chores</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeActivityReport()"></div>
    <div class="celebration" id="celebration">
        <h2>üéâ Amazing!</h2>
        <p>All chores completed!</p>
    </div>

    <div class="activity-report" id="activityReport">
        <button class="close-btn" onclick="closeActivityReport()">√ó</button>
        <h2>üìä Last 7 Days Activity</h2>
        <div id="activityContent"></div>
    </div>

    <script>
        const choresData = {
            bedroom: {
                name: "Bedrooms",
                icon: "üõèÔ∏è",
                chores: [
                    "Make beds",
                    "Wipe floors",
                    "Wipe shelves",
                    "Organise stuff on the shelves",
                    "Put dirty clothes in hamper",
                    "Put toys away",
                    "Put things where appropriate"
                ]
            },
            bathroom: {
                name: "Bathrooms",
                icon: "üöø",
                chores: [
                    "Clean the bin",
                    "Wipe sink and toilet",
                    "Clean and organise shelf",
                    "Clean windows and mirrors",
                    "Wipe floor",
                    "Check toilet paper",
                    "Put things where they belong"
                ]
            },
            kitchen: {
                name: "Kitchen",
                icon: "üçΩÔ∏è",
                chores: [
                    "Organise shelves",
                    "Clean tables",
                    "Wipe counters",
                    "Wipe floor",
                    "Clear bin",
                    "Clean windows",
                    "Wipe cooker wall"
                ]
            },
            livingRoom: {
                name: "Living Room",
                icon: "üõãÔ∏è",
                chores: [
                    "Fluff cushions and rugs",
                    "Put everything where it belongs",
                    "Vacuum carpet",
                    "Wipe floors",
                    "Wipe shelves"
                ]
            },
            corridor: {
                name: "Hallway",
                icon: "üö™",
                chores: [
                    "Organise shoes",
                    "Wipe floors",
                    "Wipe stairs",
                    "Clean windows and doors",
                    "Tidy area"
                ]
            },
            garden: {
                name: "Outdoors",
                icon: "üå≥",
                chores: [
                    "Pick up toys",
                    "Sweep paths",
                    "Pick up litter",
                    "Tidy up"
                ]
            }

        };

        let completedChores = {};
        const kids = ['Muhammad', 'Abubakr', 'Umar'];
        let roomAssignments = {};
        let choreHistory = [];

        function loadProgress() {
            const saved = localStorage.getItem('choresProgress');
            if (saved) {
                completedChores = JSON.parse(saved);
            }
        }

        function saveProgress() {
            localStorage.setItem('choresProgress', JSON.stringify(completedChores));
        }

        function loadHistory() {
            const saved = localStorage.getItem('choreHistory');
            if (saved) {
                choreHistory = JSON.parse(saved);
            }
        }

        function saveHistory() {
            localStorage.setItem('choreHistory', JSON.stringify(choreHistory));
        }

        function logChoreCompletion(choreId, isCompleted) {
            if (isCompleted) {
                const [roomKey, choreIdx] = choreId.split('-');
                const room = choresData[roomKey];
                const choreName = room.chores[parseInt(choreIdx)];
                const assignedKid = roomAssignments[roomKey];
                
                choreHistory.push({
                    kid: assignedKid,
                    room: room.name,
                    chore: choreName,
                    timestamp: new Date().toISOString()
                });
                
                saveHistory();
            }
        }

        function initializeAssignments() {
            const saved = localStorage.getItem('roomAssignments');
            const lastRotation = localStorage.getItem('lastRotation');
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday
            
            if (saved) {
                roomAssignments = JSON.parse(saved);
                
                // Auto-rotate on Sunday if not rotated this week
                if (dayOfWeek === 0 && lastRotation) {
                    const lastRotationDate = new Date(lastRotation);
                    const daysSinceRotation = Math.floor((today - lastRotationDate) / (1000 * 60 * 60 * 24));
                    
                    if (daysSinceRotation >= 7) {
                        autoRotateKids();
                    }
                } else if (!lastRotation) {
                    // First time setup
                    localStorage.setItem('lastRotation', today.toISOString());
                }
            } else {
                // Initial assignment
                const roomKeys = Object.keys(choresData);
                roomKeys.forEach((room, idx) => {
                    roomAssignments[room] = kids[idx % kids.length];
                });
                saveAssignments();
                localStorage.setItem('lastRotation', today.toISOString());
            }
        }

        function saveAssignments() {
            localStorage.setItem('roomAssignments', JSON.stringify(roomAssignments));
        }

        function autoRotateKids() {
            const roomKeys = Object.keys(choresData);
            const newAssignments = {};
            
            roomKeys.forEach((room) => {
                const currentKid = roomAssignments[room];
                const currentKidIndex = kids.indexOf(currentKid);
                const nextKidIndex = (currentKidIndex + 1) % kids.length;
                newAssignments[room] = kids[nextKidIndex];
            });
            
            roomAssignments = newAssignments;
            saveAssignments();
            localStorage.setItem('lastRotation', new Date().toISOString());
            
            // Reset all chores on rotation
            completedChores = {};
            saveProgress();
        }

        function showActivityReport() {
            loadHistory();
            const now = new Date();
            const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            // Filter history to last 7 days
            const recentHistory = choreHistory.filter(entry => {
                const entryDate = new Date(entry.timestamp);
                return entryDate >= sevenDaysAgo;
            });
            
            // Group by date
            const byDate = {};
            recentHistory.forEach(entry => {
                const date = new Date(entry.timestamp).toLocaleDateString();
                if (!byDate[date]) {
                    byDate[date] = {};
                }
                if (!byDate[date][entry.kid]) {
                    byDate[date][entry.kid] = [];
                }
                byDate[date][entry.kid].push(`${entry.room}: ${entry.chore}`);
            });
            
            // Generate HTML
            let html = '';
            const dates = Object.keys(byDate).sort((a, b) => new Date(b) - new Date(a));
            
            if (dates.length === 0) {
                html = '<p style="text-align: center; color: #666;">No activity recorded in the last 7 days.</p>';
            } else {
                dates.forEach(date => {
                    html += `<div class="activity-day">`;
                    html += `<h3>${date}</h3>`;
                    
                    kids.forEach(kid => {
                        if (byDate[date][kid]) {
                            html += `<div class="activity-kid">`;
                            html += `<strong>${kid}</strong> completed:`;
                            html += `<ul>`;
                            byDate[date][kid].forEach(chore => {
                                html += `<li>${chore}</li>`;
                            });
                            html += `</ul></div>`;
                        }
                    });
                    
                    html += `</div>`;
                });
            }
            
            document.getElementById('activityContent').innerHTML = html;
            document.getElementById('overlay').classList.add('show');
            document.getElementById('activityReport').classList.add('show');
        }

        function closeActivityReport() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('activityReport').classList.remove('show');
        }

        function renderRooms() {
            const grid = document.getElementById('roomsGrid');
            grid.innerHTML = '';

            Object.keys(choresData).forEach(roomKey => {
                const room = choresData[roomKey];
                const completed = room.chores.filter((_, idx) => 
                    completedChores[`${roomKey}-${idx}`]
                ).length;
                const progress = `${completed}/${room.chores.length}`;

                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.innerHTML = `
                    <div class="room-header">
                        <div class="room-icon">${room.icon}</div>
                        <div class="room-title">${room.name}</div>
                        <div class="assigned-kid">${roomAssignments[roomKey] || ''}</div>
                        <div class="room-progress">${progress}</div>
                    </div>
                    <div class="chores-list">
                        ${room.chores.map((chore, idx) => {
                            const choreId = `${roomKey}-${idx}`;
                            const isCompleted = completedChores[choreId] || false;
                            return `
                                <div class="chore-item ${isCompleted ? 'completed' : ''}" 
                                     onclick="toggleChore('${choreId}')">
                                    <div class="checkbox">
                                        <span class="checkmark">‚úì</span>
                                    </div>
                                    <div class="chore-text">${chore}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                grid.appendChild(roomCard);
            });

            updateStats();
        }

        function toggleChore(choreId) {
            completedChores[choreId] = !completedChores[choreId];
            logChoreCompletion(choreId, completedChores[choreId]);
            saveProgress();
            renderRooms();
            checkAllComplete();
        }

        function updateStats() {
            let total = 0;
            let completed = 0;

            Object.keys(choresData).forEach(roomKey => {
                const room = choresData[roomKey];
                total += room.chores.length;
                room.chores.forEach((_, idx) => {
                    if (completedChores[`${roomKey}-${idx}`]) {
                        completed++;
                    }
                });
            });

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('percentComplete').textContent = 
                total > 0 ? Math.round((completed / total) * 100) + '%' : '0%';
        }

        function checkAllComplete() {
            let total = 0;
            let completed = 0;

            Object.keys(choresData).forEach(roomKey => {
                const room = choresData[roomKey];
                total += room.chores.length;
                room.chores.forEach((_, idx) => {
                    if (completedChores[`${roomKey}-${idx}`]) {
                        completed++;
                    }
                });
            });

            if (total > 0 && completed === total) {
                showCelebration();
            }
        }

        function showCelebration() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('celebration').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('overlay').classList.remove('show');
                document.getElementById('celebration').classList.remove('show');
            }, 3000);
        }

        function resetAll() {
            if (confirm('Are you sure you want to reset all chores?')) {
                completedChores = {};
                saveProgress();
                renderRooms();
            }
        }

        // Initialize
        loadProgress();
        loadHistory();
        initializeAssignments();
        renderRooms();
    </script>
</body>
</html>
